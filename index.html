<html>
<head>
    <style>
    *{
        margin: 0px;
        paddding: 0px;
    }
    .clear_img{
        width: 100%;
        height: 5px;
        background-color: black;
        position: relative;
    }
    img{
        margin-top: -3px;
    }
    </style>
</head>
<body style="background-color: black; height: 100%;">
    <table style="width: 100%; height: 100%;">
        <tr>
            <td style="width: 50%; text-align: center;">
                <div class="clear_img"></div>
                <img style="width: 90%;" id="score_m" src="./m/frame_00_delay-1s.gif" />

            </td>
            <td style="width: 50%; text-align: center;">
                <div class="clear_img"></div>
                <img style="width: 90%;"id="score_k" src="./k/frame_00_delay-1s.gif" />

            </td>
        </tr>
    </table>
    <audio id="victoire">
        <source src="./victoire.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script type="text/javascript">
        let score_m = 0 ;
        let score_k = 0 ;

        const sound = document.getElementById("victoire");

        const imageMayo = document.getElementById('score_m')
        const imageKetchup = document.getElementById('score_k')

        document.addEventListener('keydown', ({ key }) => {

          if (key == 'k' || key == 'K'){
              score_k += 1;
          } else if (key == 'm' || key == 'M'){
              score_m += 1;
          } else if (key == 'i' || key == 'I'){
              score_k -= 1;
          } else if (key == 'p' || key == 'P'){
              score_m -= 1;
          }


          if (score_k >= 25){
              score_k = 25;
          } else if (score_k < 0){
              score_k = 0;
          }

          if (score_m >= 25){
              score_m = 25;
          } else if(score_m < 0){
              score_m = 0;
          }


          sound.pause();
          sound.currentTime = 0;

          if (score_m == 25 || score_k == 25) {
              sound.play();
          }

          let str_m = (score_m < 10 ? '0' : '') + score_m;
          imageMayo.src = `./m/frame_${str_m}_delay-1s.gif`;

          let str_k = (score_k < 10 ? '0' : '') + score_k;          
          imageKetchup.src = `./k/frame_${str_k}_delay-1s.gif`;
        });
    </script>
</body>
</html>
